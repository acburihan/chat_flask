<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message template</title>
</head>
<template id="msg send">
    <div class="float-start">
        <span class="time">00:00</span>
        text
    </div><br>
</template>
<template id="msg recieve">
    <div class="float-end">
        text
        <span class="time">00:00</span>
    </div><br>
</template>
</html>
